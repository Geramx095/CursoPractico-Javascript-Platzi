<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de Javascript</title>
</head>

<body>
    <header>
        <h1>
            Figuras Geometicas
        </h1>
        <p>Este es el primer taller del curso practico de javascript</p>

    </header>

    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado
        </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
               Calcular el perimetro 
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                
                Calcular el area
            </button>

        </form>
    </section>

    <section>
        <h2>RETO: Calcular la altura de un triangulo isoceles</h2>
        <form action="">
            <label for="InputLado1Triangulo 
                    InputLado2Triangulo 
                    InputLado3Triangulo">
            Escribe cuanto mide cada lado de tu cuadrado
        </label>
            <h3>Lado1</h3> <input id="InputLado1Triangulo" type="number" />
            <h3>Lado2</h3><input id="InputLado2Triangulo" type="number" />
            <h3>Lado3</h3> <input id="InputLado3Triangulo" type="number" />
            <button type="button" onclick="calcularAlturaTriangulo()">
            Calcular la altura
            </button>

            <button type="button" onclick="calcularPerimetro()"> 
                Calcular perimetro
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
